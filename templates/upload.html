<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VWPTPFTT - Upload MP4</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      padding: 20px;
    }
    form {
      max-width: 600px;
      margin: auto;
    }
    .recent-files {
      margin-top: 20px;
    }
    .recent-files table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .recent-files th, .recent-files td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1 class="text-center">VWPTPFTT - Upload MP4 File</h1>
  <form method="post" enctype="multipart/form-data">
    <label for="server_ip">Server IP:</label>
    <input type="text" id="server_ip" name="server_ip" value="192.168.68.101" required class="form-control"><br><br>
    <label for="server_port">Server Port:</label>
    <input type="text" id="server_port" name="server_port" value="5000" required class="form-control"><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" value="your_password" required class="form-control"><br><br>
    <input type="file" name="file" id="file" class="form-control">
    <input type="submit" value="Upload" class="btn btn-primary mt-3">
  </form>
  <div class="recent-files">
    <h2>Recently Transferred Files</h2>
    <table>
      <thead>
        <tr>
          <th>Filename</th>
          <th>Uploaded At</th>
          <th>Uploaded By</th>
        </tr>
      </thead>
      <tbody id="file-list">
      </tbody>
    </table>
  </div>
  <script>
    fetch('/recent_files')
      .then(response => response.json())
      .then(data => {
        const fileList = document.getElementById('file-list');
        data.forEach(file => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${file.filename}</td>
            <td>${file.uploaded_at}</td>
            <td>${file.uploaded_by}</td>
          `;
          fileList.appendChild(row);
        });
      });
  </script>
</body>
</html>
