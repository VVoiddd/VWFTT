<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VWPTPFTT - Upload MP4</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      padding: 20px;
    }
    form {
      max-width: 600px;
      margin: auto;
    }
    .recent-files {
      margin-top: 20px;
    }
    .recent-files table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .recent-files th, .recent-files td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1 class="text-center">VWPTPFTT - Upload MP4 File</h1>
  <form method="post" enctype="multipart/form-data">
    <label for="server_ip">Server IP:</label>
    <input type="text" id="server_ip" name="server_ip" value="192.168.68.101" required class="form-control"><br><br>
    <label for="server_port">Server Port:</label>
    <input type="text" id="server_port" name="server_port" value="5000" required class="form-control"><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required class="form-control"><br><br>
    <label for="file">Select MP4 File:</label>
    <input type="file" id="file" name="file" accept=".mp4" required class="form-control"><br><br>
    <input type="submit" value="Upload" class="btn btn-primary">
  </form>
  
  <div class="recent-files">
    <h2>Recently Transferred Files</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Filename</th>
          <th>Uploaded At</th>
        </tr>
      </thead>
      <tbody id="files-list">
        <!-- Files will be listed here dynamically -->
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script>
    $(document).ready(function() {
      $.get('/recent_files', function(data) {
        data.forEach(function(file) {
          var row = `<tr><td>${file.filename}</td><td>${file.uploaded_at}</td></tr>`;
          $('#files-list').append(row);
        });
      });
    });
  </script>
</body>
</html>
